<header ng-switch on="$location.path().indexOf('/Products/new') > -1">
    <h3 ng-switch-when="true">Create a new Product</h3>
    <h3 ng-switch-when="false">View or edit Product</h3>
</header>
<form id="ProductForm" name="ProductForm" class="form-horizontal" role="form">
    
    <div class="form-group" ng-class="{'has-error': ProductForm.name.$invalid}">
        <label for="name" class="col-sm-2 control-label">Name</label>
        <div id="nameControls" class="col-sm-10">
            <input id="name" name="name" type="text" ng-maxlength="35" class="form-control" ng-model="product.name" placeholder="Enter the Product Name"></input>
            <span class="help-block error" ng-show="ProductForm.name.$error.maxlength">maximum length is 35</span>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': ProductForm.description.$invalid}">
        <label for="description" class="col-sm-2 control-label">Description</label>
        <div id="descriptionControls" class="col-sm-10">
            <input id="description" name="description" type="text" ng-maxlength="65535" class="form-control" ng-model="product.description" placeholder="Enter the Product Description"></input>
            <span class="help-block error" ng-show="ProductForm.description.$error.maxlength">maximum length is 65535</span>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': ProductForm.unitPrice.$invalid}">
        <label for="unitPrice" class="col-sm-2 control-label">Unit Price</label>
        <div id="unitPriceControls" class="col-sm-10">
            <input id="unitPrice" name="unitPrice" type="number" class="form-control" ng-model="product.unitPrice" placeholder="Enter the Product Unit Price"></input>
            <span class="help-block error" ng-show="ProductForm.unitPrice.$error.number">not a number</span>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': ProductForm.quantityOnHand.$invalid}">
        <label for="quantityOnHand" class="col-sm-2 control-label">Quantity On Hand</label>
        <div id="quantityOnHandControls" class="col-sm-10">
            <input id="quantityOnHand" name="quantityOnHand" type="number" class="form-control" ng-model="product.quantityOnHand" placeholder="Enter the Product Quantity On Hand"></input>
            <span class="help-block error" ng-show="ProductForm.quantityOnHand.$error.number">not a number</span>
        </div>
    </div>


    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button id="saveProduct" name="saveProduct" class="btn btn-primary" ng-disabled="isClean() || ProductForm.$invalid" ng-click="save()"><span class="glyphicon glyphicon-ok-sign"></span> Save</button>
            <button id="cancel" name="cancel" class="btn btn-default" ng-click="cancel()"><span class="glyphicon glyphicon-remove-sign"></span> Cancel</button>
            <button id="deleteProduct" name="deleteProduct" class="btn btn-danger" ng-show="product.productId" ng-click="remove()"><span class="glyphicon glyphicon-trash"></span> Delete</button>
        </div>
    </div>
</form>
