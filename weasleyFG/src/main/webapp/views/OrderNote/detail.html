<header ng-switch on="$location.path().indexOf('/OrderNotes/new') > -1">
    <h3 ng-switch-when="true">Create a new OrderNote</h3>
    <h3 ng-switch-when="false">View or edit OrderNote</h3>
</header>
<form id="OrderNoteForm" name="OrderNoteForm" class="form-horizontal" role="form">
    
    <div class="form-group" ng-class="{'has-error': OrderNoteForm.orderId.$invalid}">
        <label for="orderId" class="col-sm-2 control-label">Order Id</label>
        <div id="orderIdControls" class="col-sm-10">
            <input id="orderId" name="orderId" type="number" class="form-control" ng-model="orderNote.orderId" placeholder="Enter the OrderNote Order Id"></input>
            <span class="help-block error" ng-show="OrderNoteForm.orderId.$error.number">not a number</span>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': OrderNoteForm.noteId.$invalid}">
        <label for="noteId" class="col-sm-2 control-label">Note Id</label>
        <div id="noteIdControls" class="col-sm-10">
            <input id="noteId" name="noteId" type="number" class="form-control" ng-model="orderNote.noteId" placeholder="Enter the OrderNote Note Id"></input>
            <span class="help-block error" ng-show="OrderNoteForm.noteId.$error.number">not a number</span>
        </div>
    </div>


    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button id="saveOrderNote" name="saveOrderNote" class="btn btn-primary" ng-disabled="isClean() || OrderNoteForm.$invalid" ng-click="save()"><span class="glyphicon glyphicon-ok-sign"></span> Save</button>
            <button id="cancel" name="cancel" class="btn btn-default" ng-click="cancel()"><span class="glyphicon glyphicon-remove-sign"></span> Cancel</button>
            <button id="deleteOrderNote" name="deleteOrderNote" class="btn btn-danger" ng-show="orderNote.orderNoteId" ng-click="remove()"><span class="glyphicon glyphicon-trash"></span> Delete</button>
        </div>
    </div>
</form>
