<header ng-switch on="$location.path().indexOf('/OrderItems/new') > -1">
    <h3 ng-switch-when="true">Create a new OrderItem</h3>
    <h3 ng-switch-when="false">View or edit OrderItem</h3>
</header>
<form id="OrderItemForm" name="OrderItemForm" class="form-horizontal" role="form">
    
    <div class="form-group" ng-class="{'has-error': OrderItemForm.orderId.$invalid}">
        <label for="orderId" class="col-sm-2 control-label">Order Id</label>
        <div id="orderIdControls" class="col-sm-10">
            <input id="orderId" name="orderId" type="number" class="form-control" ng-model="orderItem.orderId" placeholder="Enter the OrderItem Order Id"></input>
            <span class="help-block error" ng-show="OrderItemForm.orderId.$error.number">not a number</span>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': OrderItemForm.productId.$invalid}">
        <label for="productId" class="col-sm-2 control-label">Product Id</label>
        <div id="productIdControls" class="col-sm-10">
            <input id="productId" name="productId" type="number" class="form-control" ng-model="orderItem.productId" placeholder="Enter the OrderItem Product Id"></input>
            <span class="help-block error" ng-show="OrderItemForm.productId.$error.number">not a number</span>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': OrderItemForm.quantity.$invalid}">
        <label for="quantity" class="col-sm-2 control-label">Quantity</label>
        <div id="quantityControls" class="col-sm-10">
            <input id="quantity" name="quantity" type="number" class="form-control" ng-model="orderItem.quantity" placeholder="Enter the OrderItem Quantity"></input>
            <span class="help-block error" ng-show="OrderItemForm.quantity.$error.number">not a number</span>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': OrderItemForm.unitPrice.$invalid}">
        <label for="unitPrice" class="col-sm-2 control-label">Unit Price</label>
        <div id="unitPriceControls" class="col-sm-10">
            <input id="unitPrice" name="unitPrice" type="number" class="form-control" ng-model="orderItem.unitPrice" placeholder="Enter the OrderItem Unit Price"></input>
            <span class="help-block error" ng-show="OrderItemForm.unitPrice.$error.number">not a number</span>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': OrderItemForm.backorderable.$invalid}">
        <label for="backorderable" class="col-sm-2 control-label">Backorderable</label>
        <div id="backorderableControls" class="col-sm-10">
            <input id="backorderable" name="backorderable" type="text" ng-maxlength="1" class="form-control" ng-model="orderItem.backorderable" placeholder="Enter the OrderItem Backorderable"></input>
            <span class="help-block error" ng-show="OrderItemForm.backorderable.$error.maxlength">maximum length is 1</span>
        </div>
    </div>


    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button id="saveOrderItem" name="saveOrderItem" class="btn btn-primary" ng-disabled="isClean() || OrderItemForm.$invalid" ng-click="save()"><span class="glyphicon glyphicon-ok-sign"></span> Save</button>
            <button id="cancel" name="cancel" class="btn btn-default" ng-click="cancel()"><span class="glyphicon glyphicon-remove-sign"></span> Cancel</button>
            <button id="deleteOrderItem" name="deleteOrderItem" class="btn btn-danger" ng-show="orderItem.orderItemId" ng-click="remove()"><span class="glyphicon glyphicon-trash"></span> Delete</button>
        </div>
    </div>
</form>
