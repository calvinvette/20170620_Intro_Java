<div class="form-horizontal">
    <h3>Create a new OrderItem</h3>
    <div class="form-group">
        <div class="col-md-offset-2 col-sm-2">
            <a id="Create" name="Create" class="btn btn-primary" href="#/OrderItems/new"><span class="glyphicon glyphicon-plus-sign"></span> Create</a>
        </div>
    </div>
</div>
<hr/>
<div>
    <h3>Search for OrderItems</h3>
    <form id="OrderItemSearch" class="form-horizontal">
        
    <div class="form-group">
        <label for="orderId" class="col-sm-2 control-label">Order Id</label>
        <div class="col-sm-10">
            <input id="orderId" name="orderId" class="form-control" type="text" ng-model="search.orderId" placeholder="Enter the OrderItem Order Id"></input>
        </div>
    </div>

    <div class="form-group">
        <label for="productId" class="col-sm-2 control-label">Product Id</label>
        <div class="col-sm-10">
            <input id="productId" name="productId" class="form-control" type="text" ng-model="search.productId" placeholder="Enter the OrderItem Product Id"></input>
        </div>
    </div>

    <div class="form-group">
        <label for="quantity" class="col-sm-2 control-label">Quantity</label>
        <div class="col-sm-10">
            <input id="quantity" name="quantity" class="form-control" type="text" ng-model="search.quantity" placeholder="Enter the OrderItem Quantity"></input>
        </div>
    </div>

    <div class="form-group">
        <label for="unitPrice" class="col-sm-2 control-label">Unit Price</label>
        <div class="col-sm-10">
            <input id="unitPrice" name="unitPrice" class="form-control" type="text" ng-model="search.unitPrice" placeholder="Enter the OrderItem Unit Price"></input>
        </div>
    </div>

    <div class="form-group">
        <label for="backorderable" class="col-sm-2 control-label">Backorderable</label>
        <div class="col-sm-10">
            <input id="backorderable" name="backorderable" class="form-control" type="text" ng-model="search.backorderable" placeholder="Enter the OrderItem Backorderable"></input>
        </div>
    </div>


        <div class="form-group">
            <div class="col-md-offset-2 col-sm-10">
                <a id="Search" name="Search" class="btn btn-primary" ng-click="performSearch()"><span class="glyphicon glyphicon-search"></span> Search</a>
            </div>
        </div>
    </form>
</div>
<div id="search-results">
        <div class="table-responsive">
        <table class="table table-responsive table-bordered table-striped clearfix">
            <thead>
                <tr>
                    <th>Order Id</th>
                    <th>Product Id</th>
                    <th>Quantity</th>
                    <th>Unit Price</th>
                    <th>Backorderable</th>
                </tr>
            </thead>
            <tbody id="search-results-body">
                <tr ng-repeat="result in filteredResults | startFrom:currentPage*pageSize | limitTo:pageSize">
                    <td><a href="#/OrderItems/edit/{{result.orderItemId}}">{{result.orderId}}</a></td>
                    <td><a href="#/OrderItems/edit/{{result.orderItemId}}">{{result.productId}}</a></td>
                    <td><a href="#/OrderItems/edit/{{result.orderItemId}}">{{result.quantity}}</a></td>
                    <td><a href="#/OrderItems/edit/{{result.orderItemId}}">{{result.unitPrice}}</a></td>
                    <td><a href="#/OrderItems/edit/{{result.orderItemId}}">{{result.backorderable}}</a></td>
                </tr>
            </tbody>
        </table>
    </div>

        <ul class="pagination pagination-centered">
        <li ng-class="{disabled:currentPage == 0}">
            <a id="prev" href ng-click="previous()">«</a>
        </li>
        <li ng-repeat="n in pageRange" ng-class="{active:currentPage == n}" ng-click="setPage(n)">
            <a href ng-bind="n + 1">1</a>
        </li>
        <li ng-class="{disabled: currentPage == (numberOfPages() - 1)}">
            <a id="next" href ng-click="next()">»</a>
        </li>
    </ul>

</div>
