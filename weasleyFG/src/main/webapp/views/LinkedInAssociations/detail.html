<header ng-switch on="$location.path().indexOf('/LinkedInAssociations/new') > -1">
    <h3 ng-switch-when="true">Create a new LinkedInAssociations</h3>
    <h3 ng-switch-when="false">View or edit LinkedInAssociations</h3>
</header>
<form id="LinkedInAssociationsForm" name="LinkedInAssociationsForm" class="form-horizontal" role="form">
    
    <div class="form-group" ng-class="{'has-error': LinkedInAssociationsForm.linkedInAccountId1.$invalid}">
        <label for="linkedInAccountId1" class="col-sm-2 control-label">Linked In Account Id 1</label>
        <div id="linkedInAccountId1Controls" class="col-sm-10">
            <input id="linkedInAccountId1" name="linkedInAccountId1" type="number" class="form-control" ng-model="linkedInAssociations.linkedInAccountId1" placeholder="Enter the LinkedInAssociations Linked In Account Id 1"></input>
            <span class="help-block error" ng-show="LinkedInAssociationsForm.linkedInAccountId1.$error.number">not a number</span>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': LinkedInAssociationsForm.linkedInAccountId2.$invalid}">
        <label for="linkedInAccountId2" class="col-sm-2 control-label">Linked In Account Id 2</label>
        <div id="linkedInAccountId2Controls" class="col-sm-10">
            <input id="linkedInAccountId2" name="linkedInAccountId2" type="number" class="form-control" ng-model="linkedInAssociations.linkedInAccountId2" placeholder="Enter the LinkedInAssociations Linked In Account Id 2"></input>
            <span class="help-block error" ng-show="LinkedInAssociationsForm.linkedInAccountId2.$error.number">not a number</span>
        </div>
    </div>


    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button id="saveLinkedInAssociations" name="saveLinkedInAssociations" class="btn btn-primary" ng-disabled="isClean() || LinkedInAssociationsForm.$invalid" ng-click="save()"><span class="glyphicon glyphicon-ok-sign"></span> Save</button>
            <button id="cancel" name="cancel" class="btn btn-default" ng-click="cancel()"><span class="glyphicon glyphicon-remove-sign"></span> Cancel</button>
            <button id="deleteLinkedInAssociations" name="deleteLinkedInAssociations" class="btn btn-danger" ng-show="linkedInAssociations.associationId" ng-click="remove()"><span class="glyphicon glyphicon-trash"></span> Delete</button>
        </div>
    </div>
</form>
