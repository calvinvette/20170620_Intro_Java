<div class="form-horizontal">
    <h3>Create a new Customer</h3>
    <div class="form-group">
        <div class="col-md-offset-2 col-sm-2">
            <a id="Create" name="Create" class="btn btn-primary" href="#/Customers/new"><span class="glyphicon glyphicon-plus-sign"></span> Create</a>
        </div>
    </div>
</div>
<hr/>
<div>
    <h3>Search for Customers</h3>
    <form id="CustomerSearch" class="form-horizontal">
        
    <div class="form-group">
        <label for="firstName" class="col-sm-2 control-label">First Name</label>
        <div class="col-sm-10">
            <input id="firstName" name="firstName" class="form-control" type="text" ng-model="search.firstName" placeholder="Enter the Customer First Name"></input>
        </div>
    </div>

    <div class="form-group">
        <label for="lastName" class="col-sm-2 control-label">Last Name</label>
        <div class="col-sm-10">
            <input id="lastName" name="lastName" class="form-control" type="text" ng-model="search.lastName" placeholder="Enter the Customer Last Name"></input>
        </div>
    </div>

    <div class="form-group">
        <label for="phoneNumber" class="col-sm-2 control-label">Phone Number</label>
        <div class="col-sm-10">
            <input id="phoneNumber" name="phoneNumber" class="form-control" type="text" ng-model="search.phoneNumber" placeholder="Enter the Customer Phone Number"></input>
        </div>
    </div>

    <div class="form-group">
        <label for="homeAddress" class="col-sm-2 control-label">Home Address</label>
        <div class="col-sm-10">
            <input id="homeAddress" name="homeAddress" class="form-control" type="text" ng-model="search.homeAddress" placeholder="Enter the Customer Home Address"></input>
        </div>
    </div>

    <div class="form-group">
        <label for="workAddress" class="col-sm-2 control-label">Work Address</label>
        <div class="col-sm-10">
            <input id="workAddress" name="workAddress" class="form-control" type="text" ng-model="search.workAddress" placeholder="Enter the Customer Work Address"></input>
        </div>
    </div>


        <div class="form-group">
            <div class="col-md-offset-2 col-sm-10">
                <a id="Search" name="Search" class="btn btn-primary" ng-click="performSearch()"><span class="glyphicon glyphicon-search"></span> Search</a>
            </div>
        </div>
    </form>
</div>
<div id="search-results">
        <div class="table-responsive">
        <table class="table table-responsive table-bordered table-striped clearfix">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Phone Number</th>
                    <th>Home Address</th>
                    <th>Work Address</th>
                </tr>
            </thead>
            <tbody id="search-results-body">
                <tr ng-repeat="result in filteredResults | startFrom:currentPage*pageSize | limitTo:pageSize">
                    <td><a href="#/Customers/edit/{{result.customerId}}">{{result.firstName}}</a></td>
                    <td><a href="#/Customers/edit/{{result.customerId}}">{{result.lastName}}</a></td>
                    <td><a href="#/Customers/edit/{{result.customerId}}">{{result.phoneNumber}}</a></td>
                    <td><a href="#/Customers/edit/{{result.customerId}}">{{result.homeAddress}}</a></td>
                    <td><a href="#/Customers/edit/{{result.customerId}}">{{result.workAddress}}</a></td>
                </tr>
            </tbody>
        </table>
    </div>

        <ul class="pagination pagination-centered">
        <li ng-class="{disabled:currentPage == 0}">
            <a id="prev" href ng-click="previous()">«</a>
        </li>
        <li ng-repeat="n in pageRange" ng-class="{active:currentPage == n}" ng-click="setPage(n)">
            <a href ng-bind="n + 1">1</a>
        </li>
        <li ng-class="{disabled: currentPage == (numberOfPages() - 1)}">
            <a id="next" href ng-click="next()">»</a>
        </li>
    </ul>

</div>
