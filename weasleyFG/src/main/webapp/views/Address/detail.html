<header ng-switch on="$location.path().indexOf('/Addresses/new') > -1">
    <h3 ng-switch-when="true">Create a new Address</h3>
    <h3 ng-switch-when="false">View or edit Address</h3>
</header>
<form id="AddressForm" name="AddressForm" class="form-horizontal" role="form">
    
    <div class="form-group" ng-class="{'has-error': AddressForm.type.$invalid}">
        <label for="type" class="col-sm-2 control-label">Type</label>
        <div id="typeControls" class="col-sm-10">
            <input id="type" name="type" type="text" ng-maxlength="25" class="form-control" ng-model="address.type" placeholder="Enter the Address Type"></input>
            <span class="help-block error" ng-show="AddressForm.type.$error.maxlength">maximum length is 25</span>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': AddressForm.line1.$invalid}">
        <label for="line1" class="col-sm-2 control-label">Line 1</label>
        <div id="line1Controls" class="col-sm-10">
            <input id="line1" name="line1" type="text" class="form-control" ng-model="address.line1" placeholder="Enter the Address Line 1"></input>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': AddressForm.line2.$invalid}">
        <label for="line2" class="col-sm-2 control-label">Line 2</label>
        <div id="line2Controls" class="col-sm-10">
            <input id="line2" name="line2" type="text" class="form-control" ng-model="address.line2" placeholder="Enter the Address Line 2"></input>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': AddressForm.line3.$invalid}">
        <label for="line3" class="col-sm-2 control-label">Line 3</label>
        <div id="line3Controls" class="col-sm-10">
            <input id="line3" name="line3" type="text" class="form-control" ng-model="address.line3" placeholder="Enter the Address Line 3"></input>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': AddressForm.city.$invalid}">
        <label for="city" class="col-sm-2 control-label">City</label>
        <div id="cityControls" class="col-sm-10">
            <input id="city" name="city" type="text" ng-maxlength="50" class="form-control" ng-model="address.city" placeholder="Enter the Address City"></input>
            <span class="help-block error" ng-show="AddressForm.city.$error.maxlength">maximum length is 50</span>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': AddressForm.state.$invalid}">
        <label for="state" class="col-sm-2 control-label">State</label>
        <div id="stateControls" class="col-sm-10">
            <input id="state" name="state" type="text" ng-maxlength="50" class="form-control" ng-model="address.state" placeholder="Enter the Address State"></input>
            <span class="help-block error" ng-show="AddressForm.state.$error.maxlength">maximum length is 50</span>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': AddressForm.postalCode.$invalid}">
        <label for="postalCode" class="col-sm-2 control-label">Postal Code</label>
        <div id="postalCodeControls" class="col-sm-10">
            <input id="postalCode" name="postalCode" type="text" ng-maxlength="10" class="form-control" ng-model="address.postalCode" placeholder="Enter the Address Postal Code"></input>
            <span class="help-block error" ng-show="AddressForm.postalCode.$error.maxlength">maximum length is 10</span>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': AddressForm.countryId.$invalid}">
        <label for="countryId" class="col-sm-2 control-label">Country Id</label>
        <div id="countryIdControls" class="col-sm-10">
            <input id="countryId" name="countryId" type="number" class="form-control" ng-model="address.countryId" placeholder="Enter the Address Country Id"></input>
            <span class="help-block error" ng-show="AddressForm.countryId.$error.number">not a number</span>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': AddressForm.owner.$invalid}">
        <label for="owner" class="col-sm-2 control-label">Owner</label>
        <div id="ownerControls" class="col-sm-10">
            <input id="owner" name="owner" type="number" class="form-control" ng-model="address.owner" placeholder="Enter the Address Owner"></input>
            <span class="help-block error" ng-show="AddressForm.owner.$error.number">not a number</span>
        </div>
    </div>


    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button id="saveAddress" name="saveAddress" class="btn btn-primary" ng-disabled="isClean() || AddressForm.$invalid" ng-click="save()"><span class="glyphicon glyphicon-ok-sign"></span> Save</button>
            <button id="cancel" name="cancel" class="btn btn-default" ng-click="cancel()"><span class="glyphicon glyphicon-remove-sign"></span> Cancel</button>
            <button id="deleteAddress" name="deleteAddress" class="btn btn-danger" ng-show="address.addressId" ng-click="remove()"><span class="glyphicon glyphicon-trash"></span> Delete</button>
        </div>
    </div>
</form>
