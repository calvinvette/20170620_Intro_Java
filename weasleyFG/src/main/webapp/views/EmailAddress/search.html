<div class="form-horizontal">
    <h3>Create a new EmailAddress</h3>
    <div class="form-group">
        <div class="col-md-offset-2 col-sm-2">
            <a id="Create" name="Create" class="btn btn-primary" href="#/EmailAddresses/new"><span class="glyphicon glyphicon-plus-sign"></span> Create</a>
        </div>
    </div>
</div>
<hr/>
<div>
    <h3>Search for EmailAddresses</h3>
    <form id="EmailAddressSearch" class="form-horizontal">
        
    <div class="form-group">
        <label for="type" class="col-sm-2 control-label">Type</label>
        <div class="col-sm-10">
            <input id="type" name="type" class="form-control" type="text" ng-model="search.type" placeholder="Enter the EmailAddress Type"></input>
        </div>
    </div>

    <div class="form-group">
        <label for="address" class="col-sm-2 control-label">Address</label>
        <div class="col-sm-10">
            <input id="address" name="address" class="form-control" type="text" ng-model="search.address" placeholder="Enter the EmailAddress Address"></input>
        </div>
    </div>

    <div class="form-group">
        <label for="primaryEmail" class="col-sm-2 control-label">Primary Email</label>
        <div class="col-sm-10">
            <input id="primaryEmail" name="primaryEmail" class="form-control" type="text" ng-model="search.primaryEmail" placeholder="Enter the EmailAddress Primary Email"></input>
        </div>
    </div>

    <div class="form-group">
        <label for="owner" class="col-sm-2 control-label">Owner</label>
        <div class="col-sm-10">
            <input id="owner" name="owner" class="form-control" type="text" ng-model="search.owner" placeholder="Enter the EmailAddress Owner"></input>
        </div>
    </div>


        <div class="form-group">
            <div class="col-md-offset-2 col-sm-10">
                <a id="Search" name="Search" class="btn btn-primary" ng-click="performSearch()"><span class="glyphicon glyphicon-search"></span> Search</a>
            </div>
        </div>
    </form>
</div>
<div id="search-results">
        <div class="table-responsive">
        <table class="table table-responsive table-bordered table-striped clearfix">
            <thead>
                <tr>
                    <th>Type</th>
                    <th>Address</th>
                    <th>Primary Email</th>
                    <th>Owner</th>
                </tr>
            </thead>
            <tbody id="search-results-body">
                <tr ng-repeat="result in filteredResults | startFrom:currentPage*pageSize | limitTo:pageSize">
                    <td><a href="#/EmailAddresses/edit/{{result.emailAddressId}}">{{result.type}}</a></td>
                    <td><a href="#/EmailAddresses/edit/{{result.emailAddressId}}">{{result.address}}</a></td>
                    <td><a href="#/EmailAddresses/edit/{{result.emailAddressId}}">{{result.primaryEmail}}</a></td>
                    <td><a href="#/EmailAddresses/edit/{{result.emailAddressId}}">{{result.owner}}</a></td>
                </tr>
            </tbody>
        </table>
    </div>

        <ul class="pagination pagination-centered">
        <li ng-class="{disabled:currentPage == 0}">
            <a id="prev" href ng-click="previous()">«</a>
        </li>
        <li ng-repeat="n in pageRange" ng-class="{active:currentPage == n}" ng-click="setPage(n)">
            <a href ng-bind="n + 1">1</a>
        </li>
        <li ng-class="{disabled: currentPage == (numberOfPages() - 1)}">
            <a id="next" href ng-click="next()">»</a>
        </li>
    </ul>

</div>
