<header ng-switch on="$location.path().indexOf('/CustomerNotes/new') > -1">
    <h3 ng-switch-when="true">Create a new CustomerNote</h3>
    <h3 ng-switch-when="false">View or edit CustomerNote</h3>
</header>
<form id="CustomerNoteForm" name="CustomerNoteForm" class="form-horizontal" role="form">
    
    <div class="form-group" ng-class="{'has-error': CustomerNoteForm.customerId.$invalid}">
        <label for="customerId" class="col-sm-2 control-label">Customer Id</label>
        <div id="customerIdControls" class="col-sm-10">
            <input id="customerId" name="customerId" type="number" class="form-control" ng-model="customerNote.customerId" placeholder="Enter the CustomerNote Customer Id"></input>
            <span class="help-block error" ng-show="CustomerNoteForm.customerId.$error.number">not a number</span>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': CustomerNoteForm.noteId.$invalid}">
        <label for="noteId" class="col-sm-2 control-label">Note Id</label>
        <div id="noteIdControls" class="col-sm-10">
            <input id="noteId" name="noteId" type="number" class="form-control" ng-model="customerNote.noteId" placeholder="Enter the CustomerNote Note Id"></input>
            <span class="help-block error" ng-show="CustomerNoteForm.noteId.$error.number">not a number</span>
        </div>
    </div>


    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button id="saveCustomerNote" name="saveCustomerNote" class="btn btn-primary" ng-disabled="isClean() || CustomerNoteForm.$invalid" ng-click="save()"><span class="glyphicon glyphicon-ok-sign"></span> Save</button>
            <button id="cancel" name="cancel" class="btn btn-default" ng-click="cancel()"><span class="glyphicon glyphicon-remove-sign"></span> Cancel</button>
            <button id="deleteCustomerNote" name="deleteCustomerNote" class="btn btn-danger" ng-show="customerNote.customerNoteId" ng-click="remove()"><span class="glyphicon glyphicon-trash"></span> Delete</button>
        </div>
    </div>
</form>
