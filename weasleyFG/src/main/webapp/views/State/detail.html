<header ng-switch on="$location.path().indexOf('/States/new') > -1">
    <h3 ng-switch-when="true">Create a new State</h3>
    <h3 ng-switch-when="false">View or edit State</h3>
</header>
<form id="StateForm" name="StateForm" class="form-horizontal" role="form">
    
    <div class="form-group" ng-class="{'has-error': StateForm.name.$invalid}">
        <label for="name" class="col-sm-2 control-label">Name</label>
        <div id="nameControls" class="col-sm-10">
            <input id="name" name="name" type="text" required ng-maxlength="50" class="form-control" ng-model="state.name" placeholder="Enter the State Name"></input>
            <span class="help-block error" ng-show="StateForm.name.$error.required">required</span> 
            <span class="help-block error" ng-show="StateForm.name.$error.maxlength">maximum length is 50</span>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': StateForm.stateCode.$invalid}">
        <label for="stateCode" class="col-sm-2 control-label">State Code</label>
        <div id="stateCodeControls" class="col-sm-10">
            <input id="stateCode" name="stateCode" type="text" required ng-maxlength="3" class="form-control" ng-model="state.stateCode" placeholder="Enter the State State Code"></input>
            <span class="help-block error" ng-show="StateForm.stateCode.$error.required">required</span> 
            <span class="help-block error" ng-show="StateForm.stateCode.$error.maxlength">maximum length is 3</span>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': StateForm.country.$invalid}">
        <label for="country" class="col-sm-2 control-label">Country</label>
        <div id="countryControls" class="col-sm-10">
            <input id="country" name="country" type="number" class="form-control" ng-model="state.country" placeholder="Enter the State Country"></input>
            <span class="help-block error" ng-show="StateForm.country.$error.number">not a number</span>
        </div>
    </div>


    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button id="saveState" name="saveState" class="btn btn-primary" ng-disabled="isClean() || StateForm.$invalid" ng-click="save()"><span class="glyphicon glyphicon-ok-sign"></span> Save</button>
            <button id="cancel" name="cancel" class="btn btn-default" ng-click="cancel()"><span class="glyphicon glyphicon-remove-sign"></span> Cancel</button>
            <button id="deleteState" name="deleteState" class="btn btn-danger" ng-show="state.stateId" ng-click="remove()"><span class="glyphicon glyphicon-trash"></span> Delete</button>
        </div>
    </div>
</form>
