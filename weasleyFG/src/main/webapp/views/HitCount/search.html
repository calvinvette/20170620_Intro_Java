<div class="form-horizontal">
    <h3>Create a new HitCount</h3>
    <div class="form-group">
        <div class="col-md-offset-2 col-sm-2">
            <a id="Create" name="Create" class="btn btn-primary" href="#/HitCounts/new"><span class="glyphicon glyphicon-plus-sign"></span> Create</a>
        </div>
    </div>
</div>
<hr/>
<div>
    <h3>Search for HitCounts</h3>
    <form id="HitCountSearch" class="form-horizontal">
        
    <div class="form-group">
        <label for="server" class="col-sm-2 control-label">Server</label>
        <div class="col-sm-10">
            <input id="server" name="server" class="form-control" type="text" ng-model="search.server" placeholder="Enter the HitCount Server"></input>
        </div>
    </div>

    <div class="form-group">
        <label for="webPage" class="col-sm-2 control-label">Web Page</label>
        <div class="col-sm-10">
            <input id="webPage" name="webPage" class="form-control" type="text" ng-model="search.webPage" placeholder="Enter the HitCount Web Page"></input>
        </div>
    </div>

    <div class="form-group">
        <label for="currentCount" class="col-sm-2 control-label">Current Count</label>
        <div class="col-sm-10">
            <input id="currentCount" name="currentCount" class="form-control" type="text" ng-model="search.currentCount" placeholder="Enter the HitCount Current Count"></input>
        </div>
    </div>


        <div class="form-group">
            <div class="col-md-offset-2 col-sm-10">
                <a id="Search" name="Search" class="btn btn-primary" ng-click="performSearch()"><span class="glyphicon glyphicon-search"></span> Search</a>
            </div>
        </div>
    </form>
</div>
<div id="search-results">
        <div class="table-responsive">
        <table class="table table-responsive table-bordered table-striped clearfix">
            <thead>
                <tr>
                    <th>Server</th>
                    <th>Web Page</th>
                    <th>Current Count</th>
                </tr>
            </thead>
            <tbody id="search-results-body">
                <tr ng-repeat="result in filteredResults | startFrom:currentPage*pageSize | limitTo:pageSize">
                    <td><a href="#/HitCounts/edit/{{result.hitCountId}}">{{result.server}}</a></td>
                    <td><a href="#/HitCounts/edit/{{result.hitCountId}}">{{result.webPage}}</a></td>
                    <td><a href="#/HitCounts/edit/{{result.hitCountId}}">{{result.currentCount}}</a></td>
                </tr>
            </tbody>
        </table>
    </div>

        <ul class="pagination pagination-centered">
        <li ng-class="{disabled:currentPage == 0}">
            <a id="prev" href ng-click="previous()">«</a>
        </li>
        <li ng-repeat="n in pageRange" ng-class="{active:currentPage == n}" ng-click="setPage(n)">
            <a href ng-bind="n + 1">1</a>
        </li>
        <li ng-class="{disabled: currentPage == (numberOfPages() - 1)}">
            <a id="next" href ng-click="next()">»</a>
        </li>
    </ul>

</div>
