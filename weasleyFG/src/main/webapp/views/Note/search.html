<div class="form-horizontal">
    <h3>Create a new Note</h3>
    <div class="form-group">
        <div class="col-md-offset-2 col-sm-2">
            <a id="Create" name="Create" class="btn btn-primary" href="#/Notes/new"><span class="glyphicon glyphicon-plus-sign"></span> Create</a>
        </div>
    </div>
</div>
<hr/>
<div>
    <h3>Search for Notes</h3>
    <form id="NoteSearch" class="form-horizontal">
        
    <div class="form-group">
        <label for="noteCategory" class="col-sm-2 control-label">Note Category</label>
        <div class="col-sm-10">
            <input id="noteCategory" name="noteCategory" class="form-control" type="text" ng-model="search.noteCategory" placeholder="Enter the Note Note Category"></input>
        </div>
    </div>

    <div class="form-group">
        <label for="noteText" class="col-sm-2 control-label">Note Text</label>
        <div class="col-sm-10">
            <input id="noteText" name="noteText" class="form-control" type="text" ng-model="search.noteText" placeholder="Enter the Note Note Text"></input>
        </div>
    </div>

    <div class="form-group">
        <label for="exposure" class="col-sm-2 control-label">Exposure</label>
        <div class="col-sm-10">
            <input id="exposure" name="exposure" class="form-control" type="text" ng-model="search.exposure" placeholder="Enter the Note Exposure"></input>
        </div>
    </div>




        <div class="form-group">
            <div class="col-md-offset-2 col-sm-10">
                <a id="Search" name="Search" class="btn btn-primary" ng-click="performSearch()"><span class="glyphicon glyphicon-search"></span> Search</a>
            </div>
        </div>
    </form>
</div>
<div id="search-results">
        <div class="table-responsive">
        <table class="table table-responsive table-bordered table-striped clearfix">
            <thead>
                <tr>
                    <th>Note Category</th>
                    <th>Note Text</th>
                    <th>Exposure</th>
                    <th>Note Date</th>
                    <th>Valid Until Date</th>
                </tr>
            </thead>
            <tbody id="search-results-body">
                <tr ng-repeat="result in filteredResults | startFrom:currentPage*pageSize | limitTo:pageSize">
                    <td><a href="#/Notes/edit/{{result.noteId}}">{{result.noteCategory}}</a></td>
                    <td><a href="#/Notes/edit/{{result.noteId}}">{{result.noteText}}</a></td>
                    <td><a href="#/Notes/edit/{{result.noteId}}">{{result.exposure}}</a></td>
                    <td><a href="#/Notes/edit/{{result.noteId}}">{{result.noteDate| date:'mediumDate'}}</a></td>
                    <td><a href="#/Notes/edit/{{result.noteId}}">{{result.validUntilDate| date:'mediumDate'}}</a></td>
                </tr>
            </tbody>
        </table>
    </div>

        <ul class="pagination pagination-centered">
        <li ng-class="{disabled:currentPage == 0}">
            <a id="prev" href ng-click="previous()">«</a>
        </li>
        <li ng-repeat="n in pageRange" ng-class="{active:currentPage == n}" ng-click="setPage(n)">
            <a href ng-bind="n + 1">1</a>
        </li>
        <li ng-class="{disabled: currentPage == (numberOfPages() - 1)}">
            <a id="next" href ng-click="next()">»</a>
        </li>
    </ul>

</div>
