<header ng-switch on="$location.path().indexOf('/PaymentNotes/new') > -1">
    <h3 ng-switch-when="true">Create a new PaymentNote</h3>
    <h3 ng-switch-when="false">View or edit PaymentNote</h3>
</header>
<form id="PaymentNoteForm" name="PaymentNoteForm" class="form-horizontal" role="form">
    
    <div class="form-group" ng-class="{'has-error': PaymentNoteForm.paymentId.$invalid}">
        <label for="paymentId" class="col-sm-2 control-label">Payment Id</label>
        <div id="paymentIdControls" class="col-sm-10">
            <input id="paymentId" name="paymentId" type="number" class="form-control" ng-model="paymentNote.paymentId" placeholder="Enter the PaymentNote Payment Id"></input>
            <span class="help-block error" ng-show="PaymentNoteForm.paymentId.$error.number">not a number</span>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': PaymentNoteForm.noteId.$invalid}">
        <label for="noteId" class="col-sm-2 control-label">Note Id</label>
        <div id="noteIdControls" class="col-sm-10">
            <input id="noteId" name="noteId" type="number" class="form-control" ng-model="paymentNote.noteId" placeholder="Enter the PaymentNote Note Id"></input>
            <span class="help-block error" ng-show="PaymentNoteForm.noteId.$error.number">not a number</span>
        </div>
    </div>


    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button id="savePaymentNote" name="savePaymentNote" class="btn btn-primary" ng-disabled="isClean() || PaymentNoteForm.$invalid" ng-click="save()"><span class="glyphicon glyphicon-ok-sign"></span> Save</button>
            <button id="cancel" name="cancel" class="btn btn-default" ng-click="cancel()"><span class="glyphicon glyphicon-remove-sign"></span> Cancel</button>
            <button id="deletePaymentNote" name="deletePaymentNote" class="btn btn-danger" ng-show="paymentNote.paymentNoteId" ng-click="remove()"><span class="glyphicon glyphicon-trash"></span> Delete</button>
        </div>
    </div>
</form>
