<header ng-switch on="$location.path().indexOf('/OrderPayments/new') > -1">
    <h3 ng-switch-when="true">Create a new OrderPayment</h3>
    <h3 ng-switch-when="false">View or edit OrderPayment</h3>
</header>
<form id="OrderPaymentForm" name="OrderPaymentForm" class="form-horizontal" role="form">
    
    <div class="form-group" ng-class="{'has-error': OrderPaymentForm.orderId.$invalid}">
        <label for="orderId" class="col-sm-2 control-label">Order Id</label>
        <div id="orderIdControls" class="col-sm-10">
            <input id="orderId" name="orderId" type="number" class="form-control" ng-model="orderPayment.orderId" placeholder="Enter the OrderPayment Order Id"></input>
            <span class="help-block error" ng-show="OrderPaymentForm.orderId.$error.number">not a number</span>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': OrderPaymentForm.paymentId.$invalid}">
        <label for="paymentId" class="col-sm-2 control-label">Payment Id</label>
        <div id="paymentIdControls" class="col-sm-10">
            <input id="paymentId" name="paymentId" type="number" class="form-control" ng-model="orderPayment.paymentId" placeholder="Enter the OrderPayment Payment Id"></input>
            <span class="help-block error" ng-show="OrderPaymentForm.paymentId.$error.number">not a number</span>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': OrderPaymentForm.amountForOrder.$invalid}">
        <label for="amountForOrder" class="col-sm-2 control-label">Amount For Order</label>
        <div id="amountForOrderControls" class="col-sm-10">
            <input id="amountForOrder" name="amountForOrder" type="text" class="form-control" ng-model="orderPayment.amountForOrder" placeholder="Enter the OrderPayment Amount For Order"></input>
        </div>
    </div>


    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button id="saveOrderPayment" name="saveOrderPayment" class="btn btn-primary" ng-disabled="isClean() || OrderPaymentForm.$invalid" ng-click="save()"><span class="glyphicon glyphicon-ok-sign"></span> Save</button>
            <button id="cancel" name="cancel" class="btn btn-default" ng-click="cancel()"><span class="glyphicon glyphicon-remove-sign"></span> Cancel</button>
            <button id="deleteOrderPayment" name="deleteOrderPayment" class="btn btn-danger" ng-show="orderPayment.orderPaymentId" ng-click="remove()"><span class="glyphicon glyphicon-trash"></span> Delete</button>
        </div>
    </div>
</form>
