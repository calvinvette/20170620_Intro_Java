<header ng-switch on="$location.path().indexOf('/FacebookAccounts/new') > -1">
    <h3 ng-switch-when="true">Create a new FacebookAccount</h3>
    <h3 ng-switch-when="false">View or edit FacebookAccount</h3>
</header>
<form id="FacebookAccountForm" name="FacebookAccountForm" class="form-horizontal" role="form">
    

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button id="saveFacebookAccount" name="saveFacebookAccount" class="btn btn-primary" ng-disabled="isClean() || FacebookAccountForm.$invalid" ng-click="save()"><span class="glyphicon glyphicon-ok-sign"></span> Save</button>
            <button id="cancel" name="cancel" class="btn btn-default" ng-click="cancel()"><span class="glyphicon glyphicon-remove-sign"></span> Cancel</button>
            <button id="deleteFacebookAccount" name="deleteFacebookAccount" class="btn btn-danger" ng-show="facebookAccount.facebookAccountId" ng-click="remove()"><span class="glyphicon glyphicon-trash"></span> Delete</button>
        </div>
    </div>
</form>
